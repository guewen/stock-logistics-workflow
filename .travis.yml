language: python

python:
  - "2.7"

env:
  - VERSION="7.0" ODOO_REPO="odoo/odoo"
  - VERSION="7.0" ODOO_REPO="OCA/OCB"

virtualenv:
  system_site_packages: true

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - git clone https://github.com/OCA/product-attribute -b 7.0 $HOME/product-attribute
  - git clone https://github.com/OCA/webkit-tools -b 7.0 $HOME/webkit-tools
  - git clone https://github.com/OCA/stock-logistics-warehouse -b 7.0 $HOME/stock-logistics-warehouse

script:
  - travis_run_tests

after_success:
  coveralls
